<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhap vao SNT can hien thi: "));
    let result = "";
    let count = 0;//Biến đếm số các SNT hiển thị
    for (j = 1; count < n; j++) {
        if (sntCheck(j)) {
            result += j + " ";
            count++;
        }
    }
    document.write(n +" so nguyen to dau tien la: " +result);
    function sntCheck(x) {
        let i = 2;
        if (x == 1) return 0;
        if (x == 2) return 1;
        while (i < x) {
            if (x % i != 0) {
                i++;
                if (i == x) return 1;
            } else {
                return 0;
                break;
            }
        }
    }
</script>
</body>
</html>
